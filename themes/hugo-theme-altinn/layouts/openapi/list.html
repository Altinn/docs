{{ partial "header.html" . }}

<style>
#swagger-ui a {border-bottom: 0 !important;}
#swagger-ui div.wrapper {padding: 0;}
#swagger-ui div.wrapper section {padding: 0;}
#swagger-ui .info {margin-bottom: 0;}
</style>

<link rel="stylesheet" type="text/css" href="{{"css/swagger-ui.css" | relURL}}" >

<div id="swagger-ui"></div>

<script src="{{"js/swagger-ui-bundle.js" | relURL}}"> </script>
<script src="{{"js/swagger-ui-standalone-preset.js" | relURL}}"> </script>
<script>
window.onload = function() {
  // Begin Swagger UI call region
  const ui = SwaggerUIBundle({
    url: "{{.Params.spec}}",
    dom_id: '#swagger-ui',
    deepLinking: true,
    docExpansion: "none",
    //supportedSubmitMethods: ["get"],
    presets: [
      SwaggerUIBundle.presets.apis
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ]
  })
  // End Swagger UI call region

  window.ui = ui
}
</script>

{{ partial "footer.html" . }}
